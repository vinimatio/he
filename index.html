<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horas Extras</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap"
        rel="stylesheet">

</head>

<body>


    <div class="content">



        <main>
            <header>
                <h2>Calcular horas extras</h2>
            </header>
            <form>

                <div class="campos">
                    <label for="sd">SD</label>
                    <input placeholder="horas" type="number" name="sd" id="sd">
                </div>

                <div class="campos">
                    <label for="cb">CB</label>
                    <input placeholder="horas" type="number" id="cb">
                </div>

                <div class="campos">
                    <label for="sgt">SGT</label>
                    <input placeholder="horas" type="number" id="sgt">
                </div>

                <div class="campos">
                    <label for="st">SUB TEN</label>
                    <input placeholder="horas" type="number" id="st">
                </div>

                <div class="campos">
                    <label for="ten">TEN</label>
                    <input placeholder="horas" type="number" id="ten">
                </div>

                <div class="campos">
                    <label for="cap">CAP</label>
                    <input placeholder="horas" type="number" id="cap">
                </div>

                <div class="campos">
                    <label for="maj">MAJ</label>
                    <input placeholder="horas" type="number" id="maj">
                </div>

                <div class="campos">
                    <label for="tc">TEN CEL</label>
                    <input placeholder="horas" type="number" id="tc">
                </div>             

            </form>

            <div class="actions">
                <a id="send" href="">Calcular</a>
            </div>

            <div>
                <p id="resultado"></p>
            </div>

            


        </main>



    </div>

</body>
<script src="script.js"></script>
</html>
